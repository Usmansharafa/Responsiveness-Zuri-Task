<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="flex-container">
            <div class="left">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="right">
                <div class="header"><p><span>Try it free 7 days</span> then $20/mo. thereafter</p></div>
                <form action="#">
                    <input type="text" name="first-name" id="first-name" placeholder="Jonathan" required autofocus>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Claim your free trial</button>
                    <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
